
 <mat-card>
  <mat-card-content>

    <mat-toolbar color="primary">
      <span>Clients</span>
    </mat-toolbar>

    <table mat-table [dataSource]="clients" class="mat-elevation-z8">

      <ng-container matColumnDef="id">
       <th mat-header-cell *matHeaderCellDef> Conta </th>
       <td mat-cell *matCellDef="let client"> {{ client.id }} </td>
     </ng-container>

       <ng-container matColumnDef="fist_name">
         <th mat-header-cell *matHeaderCellDef> Nome </th>
         <td mat-cell *matCellDef="let client"> {{ client.fist_name }} </td>
       </ng-container>

       <ng-container matColumnDef="last_name">
         <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
         <td mat-cell *matCellDef="let client"> {{ client.last_name }} </td>
       </ng-container>

       <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
       <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

     </table>
  </mat-card-content>
</mat-card>
